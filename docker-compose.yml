services:
  postgres:
    image: postgres:14.13-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: welcome123

  engine:
    image: ghcr.io/noumenadigital/packages/engine:latest
    ports:
      - "11000:11000"
      - "12000:12000"
      - "12400:12400"
      - "12700:12700"
    environment:
      ENGINE_DB_PASSWORD: welcome123
      ENGINE_DEV_MODE: true
  nginx-proxy:
    image: nginx:latest
    container_name: nginx-cors-proxy-to-be-removed-asap
    ports:
      - "8080:80"
    #      - "15001:15001"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      engine:
        condition: service_healthy
